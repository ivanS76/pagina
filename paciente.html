<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gesti√≥n de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="est.css">
</head>
<body>
  <div class="container my-5">

    <div class="card shadow-lg p-4">
      <h2 class="text-center text-primary mb-4">Agregar  Pacientes</h2>

      <form id="formPaciente" novalidate>
        <input type="hidden" id="editIndex" value="" />
        <div class="row g-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre del paciente " required />
          </div>
          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" placeholder="Ingrese apellido del paciente" required />
          </div>
          <div class="col-md-4">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" placeholder="Ingrese DNI del paciente" required />
          </div>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-primary px-4" id="btnGuardar">Agregar</button>
          <button type="reset" class="btn btn-secondary px-4" id="btnReset">Borrar</button>
        </div>
      </form>
    </div>

    <div class="card mt-5 shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Lista de Pacientes Agregados</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm align-middle text-center mb-0" id="tablaPacientes">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="p.js"></script>

</body>
</html>
